<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="shortcut icon" href="tic tac toe icon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 id="playerText">Tic Tac Toe</h1>
      <button id="restartBtn">Restart</button>

      <div class="gameBoard">
        <div class="box box0" id="0"></div>
        <div class="box box1" id="1"></div>
        <div class="box box2" id="2"></div>
        <div class="box box3" id="3"></div>
        <div class="box box4" id="4"></div>
        <div class="box box5" id="5"></div>
        <div class="box box6" id="6"></div>
        <div class="box box7" id="7"></div>
        <div class="box box8" id="8"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
